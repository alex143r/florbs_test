<!DOCTYPE html>
<html lang="en">

<head>

  <title>Florbs | Builder</title>

<body>
  <div class="mobile-builder">
    <h2 class="current-edit">Skin Tone</h2>
    <div class="face-wrapper">
      <svg class="face mobile-face" height="100" width="100"></svg>
    </div>
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s2"><a class="active" href="#eyes">Color</a></li>
          <li class="tab col s2"><a href="#test2">Eyes</a></li>
          <li class="tab col s2"><a href="#test3">Pupils</a></li>
          <li class="tab col s2"><a href="#test4">Brows</a></li>
          <li class="tab col s2"><a href="#test5">Mouth</a></li>
          <li class="tab col s2"><a href="#test6">Teeth</a></li>
        </ul>
      </div>
      <div id="eyes" class="col s12">
        <div class="mobile-colors">
          <div class="mobile-row">
            <div class="color color-1"></div>
            <div class="color color-2"></div>
            <div class="color color-3"></div>
            <div class="color color-4"></div>
            <div class="color color-5"></div>
          </div>
          <div class="mobile-row">
            <div class="color color-6"></div>
            <div class="color color-7"></div>
            <div class="color color-8"></div>
            <div class="color color-9"></div>
            <div class="color color-10"></div>
          </div>
        </div>
      </div>
      <div id="test2" class="col s12">
        <div class="eyes">
          <svg class="draggable trackable" width="50" height="50" viewBox="0 0 149 151" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <ellipse class="culprit-1" rx="75.5" ry="74.5" transform="matrix(1.31134e-07 1 1 -1.31134e-07 74.5 75.5)"
              fill="red" />
          </svg>
          <svg class="draggable trackable" width="50" height="50" viewBox="0 0 149 151" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <ellipse class="culprit-2" rx="75.5" ry="74.5" transform="matrix(1.31134e-07 1 1 -1.31134e-07 74.5 75.5)"
              fill="red" />
          </svg>
        </div>
      </div>
      <div id="test3" class="col s12">Test 3</div>
      <div id="test4" class="col s12">Test 4</div>
      <div id="test5" class="col s12">Test 5</div>
      <div id="test6" class="col s12">Test 6</div>
    </div>
    <div class="bottom-nav">
      <a href="dashboard.html">
        <div class="menu-link link-1">
          <svg width="77" height="77" viewBox="0 0 77 77" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle class="hide outer-1" cx="38.5" cy="38.5" r="38.5" fill="white" />
            <circle r="21" transform="matrix(-1 0 0 1 39 39)" fill="#FB7F7D" />
            <circle r="6.85263" transform="matrix(-1 0 0 1 45.6317 31.9268)" fill="white" />
            <circle r="6.85263" transform="matrix(-1 0 0 1 31.9256 34.5792)" fill="white" />

            <circle r="3.31579" transform="matrix(-1 0 0 1 31.042 36.347)" fill="#2D3331" />
          </svg>
          <a class="special-link-1" href="florbs.html">Florbs</a>

      </a>
      <a href="games.html">
        <div class="menu-link link-2">
          <svg width="77" height="77" viewBox="0 0 77 77" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle class="hide outer-2" cx="38.5" cy="38.5" r="38.5" fill="white" />

            <circle cx="46.0743" cy="34.5792" r="6.85263" fill="white" />
            <circle cx="31.0425" cy="30.6" r="3.31579" fill="#2D3331" />
            <circle cx="46.9581" cy="36.347" r="3.31579" fill="#2D3331" />
          </svg>
          <a class="special-link-2" href="#">Games</a>
        </div>
      </a>
      <a href="baf.html">
        <div class="menu-link link-3">
          <svg width="77" height="77" viewBox="0 0 77 77" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle class="hide outer-3" cx="38.5" cy="38.5" r="38.5" fill="white" />

            <circle r="6.85263" transform="matrix(-1 0 0 1 45.6317 31.9268)" fill="white" />
            <circle r="6.85263" transform="matrix(-1 0 0 1 31.9256 34.5792)" fill="white" />
            <circle r="3.31579" transform="matrix(-1 0 0 1 46.9574 30.6)" fill="#2D3331" />

          </svg>
          <a class="special-link-3" href="#">Builder</a>
        </div>
      </a>

  <div class="desktop-builder">
    <div class="row">
      <div class="col l1">
        <div class="sidebar-left">
          <div class="icon icon-1"><a href="baf.html">B-a-F</a></div>
          <div class="icon icon-2">icon</div>
          <div class="icon icon-3">icon</div>
          <div class="icon icon-4">icon</div>
          <div class="icon icon-5">icon</div>
        </div>
      </div>
      <div class="col l1">
        <div class="color-picker">
          <span>Face Color</span>
          <div class="color color-1"></div>
          <div class="color color-2"></div>
          <div class="color color-3"></div>
          <div class="color color-4"></div>
          <div class="color color-5"></div>
          <div class="color color-6"></div>
          <div class="color color-7"></div>
          <div class="color color-8"></div>
          <div class="color color-9"></div>
        </div>
      </div>
      <div class="col l7">
        <div class="mid-content">
          <h1>Build-a-Florb</h1>
          <div class="face specialface"></div>

          <div class="toolbox">
            <div class="eyes">
              <div class="eyes-set-1">
                <svg class="draggable trackable" width="75" height="75" viewBox="0 0 149 151" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <ellipse rx="75.5" ry="74.5" transform="matrix(1.31134e-07 1 1 -1.31134e-07 74.5 75.5)"
                    fill="white" />
                </svg>
                <svg class="draggable trackable" width="75" height="75" viewBox="0 0 149 151" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <ellipse rx="75.5" ry="74.5" transform="matrix(1.31134e-07 1 1 -1.31134e-07 74.5 75.5)"
                    fill="white" />
                </svg>
              </div>
            </div>
            <div class="pupils">
              <div class="pupils-set-1">
                <svg class="draggable trackable" width="16" height="16" viewBox="0 0 62 62" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle cx="30.9009" cy="30.9009" r="30.9009" fill="black" />
                </svg>
                <svg class="draggable trackable" width="16" height="16" viewBox="0 0 62 62" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle cx="30.9009" cy="30.9009" r="30.9009" fill="black" />
                </svg>
              </div>
              <div class="pupils-set-2">
                <svg class="draggable trackable" width="29" height="29" viewBox="0 0 62 62" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle cx="30.9009" cy="30.9009" r="30.9009" fill="black" />
                </svg>
                <svg class="draggable trackable" width="29" height="29" viewBox="0 0 62 62" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <circle cx="30.9009" cy="30.9009" r="30.9009" fill="black" />
                </svg>
              </div>
              <div class="brows">
                <div class="brows-set-1">
                  <svg class="draggable trackable" width="62" height="23" viewBox="0 0 62 23" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.58813 0L61.7476 18.7634L60.6153 22.9894L-5.56707e-05 9.65926L2.58813 0Z"
                      fill="#676767" />
                  </svg>
                  <svg class="draggable trackable" width="63" height="23" viewBox="0 0 63 23" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M59.8875 0L0.727979 18.7634L1.86031 22.9894L62.4756 9.65926L59.8875 0Z" fill="#676767" />
                  </svg>
                </div>
              </div>
              <div class="mouth">
                <div class="mouth-set-1">
                  <svg class="draggable trackable" width="75" height="56" viewBox="0 0 75 56" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="37.6006" cy="27.5639" rx="33.5" ry="21.5" transform="rotate(-11.1077 37.6006 27.5639)"
                      fill="#676767" />
                  </svg>
                </div>
                <div class="mouth-set-2">
                  <svg class="draggable trackable" width="51" height="8" viewBox="0 0 51 8" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M51 6.51349C51 9.39134 41.0452 4.55945 26.6821 4.55945C12.3191 4.55945 0 10.0427 0 7.16484C0 4.287 12.3191 0 26.6821 0C41.0452 0 51 3.63565 51 6.51349Z"
                      fill="#676767" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="button-wrapper" style="display: none">
            <button class="button" data-type="eyes">Eyes</button>
            <button class="button" data-type="pupils">Pupils</button>
            <button class="button" data-type="brows">Brows</button>
            <button class="button" data-type="mouth">Mouth</button>
            <button class="button" data-type="teeth">Teeth</button>
          </div>
        </div>
      </div>
      <div class="col l3">
        <div class="sidebar-form">
          <form action="">
            <label for="florb-name">Florb Name</label>
            <input type="text" name="florb-name" />
            <label for="florb-story">Florb Story</label>
            <input type="text" name="florb-story" />
            <button class="reset-button" type="button">Reset</button>
            <button class="save-button" type="button">Save</button>
          </form>
        </div>
      </div>
    </div>

  <a href="index.html">
    <img class="logo" src="images/florb.svg" />

  <script src="baf.js"></script>

    const tabs = document.querySelectorAll(".tabs");
    for (tab of tabs) {
      var instance = M.Tabs.init(tab);
    }
  </script>
</body>

</html>
